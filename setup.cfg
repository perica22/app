[flake8]
ignore = W503
filename = *.py
exclude =
    *.html
    *.pyc
    .DS_Store
    ./config-template
    doc/*
    .idea
    .git
    ./app/db/migrations/*
    ./venv
    setup.py
    ./*/__init__.py

markers =
    api: mark a test as a API test.

[tool:pytest]
filterwarnings =
    ignore::schematics.deprecated.SchematicsDeprecationWarning
    ignore:inspect.getargspec:DeprecationWarning
    ignore:Report.file_reporters:DeprecationWarning
markers =
    api: mark a test as a API test.
addopts =
    --cov=app
    --cov-report=html:test-report/htmlcov
    --cov-report=xml:test-report/coverage.xml
    --cov-report=term
    --blockage
    --cov-branch

[coverage:run]
omit =
    tests/*.py
    tests/**/*.py
    app/__main__.py
    app/ioc.py
    app/wsgi.py
    app/db/migrations/*
    app/db/migrations/**/*

[coverage:report]
exclude_lines =
    pragma: no cover
    if TYPE_CHECKING:

[mypy]
warn_return_any = False
ignore_missing_imports = True
check_untyped_defs = True
disallow_any_generics = True
disallow_incomplete_defs = True
disallow_subclassing_any = True
disallow_untyped_calls = True
disallow_untyped_decorators = True
disallow_untyped_defs = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_configs = True
warn_unused_ignores = True
